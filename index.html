                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">LOGO</div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">

                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>

    <!-- !banner start-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/banner.png" height="700px" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/banner2.png" height="700px" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./images/banner4.png" height="700px" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- !banner end-->
